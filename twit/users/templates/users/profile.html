{% extends "twitter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
  <div class="media">
    <img class="img-circle" align="left" width="125" hieght="125" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading" style="margin-left: 15px">{{ user.username }}</h2>
      <p class="text-secondary" style="margin-left: 15px">{{ user.email }}</p>
    </div>
  </div>

  <br></br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Profile Settings
      </legend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
      <div class="form-group">
        <button class="btn btn-info" type="submit">Change</button>
      </div>
    </fieldset>
  </form>
  </div>
{% endblock content %}
